<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./Estilos/registro_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="login" class="for_ini">
        <div class="inicio">
            <h2 class="h2_ini">REGISTRARSE</h2>
        </div>
        <div class="user">
            <label for="user" class="u">USUARIO</label>
            <input type="text" id="user" name="user" placeholder="Ingrese Correo Electronico" required> 
        </div>

        <div class="pass">
            <label for="pass" class="p">CONTRASEÑA</label>
            <input type="password" id="pass", name="name" placeholder="Ingrese La Contraseña" required>
        </div>

        <div class="pass1">
            <label for="pass1" class="p">CONFIRMAR CONTRASEÑA</label>
            <input type="password" id="pass1", name="name" placeholder="Confirmar La Contraseña" required>
        </div>

        <button onclick="location.href='Login.html'" type="submit" class="btn">REGISTRARSE</button>
        
        <div class="regis_link">
        <a href="Login.html" class="a_reg">YA TENGO CUENTA</a>
        </div>
    </form>
    
     <img src="./Img/Login/Ellipse 107.png" class="e_107">
     <img src="./Img/Login/Ellipse 107.png" class="e_109">
     <img src="./Img/Login/Ellipse 108.png" class="e_108">

    
</body>
</html>
