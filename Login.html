<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./Estilos/login_style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <form action="login" class="for_ini">
        <div class="inicio">
            <h2 class="h2_ini">INICIO DE SESION</h2>
        </div>
        <div class="user">
            <label for="user" class="u">USUARIO</label>
            <input type="text" id="user" name="user" placeholder="Ingrese Correo Electronico" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="pass">
            <label for="pass" class="p">CONTRASEÑA</label>
            <input type="password" id="pass", name="name" placeholder="Ingrese La Contraseña" required>
            <i class='bx bxs-lock-alt' ></i>
        </div>

        <div class="reco_clave">
            <label>
                <input type="checkbox">Recordarme
            </label>
            <a href="#" class="a_cla"> Has olvidado tu contraseña</a> 
        </div>

        <button onclick="location.href='user.html'" type="submit" class="btn">ENTRAR</button>
        
        <div class="regis_link">
            <p>No tienes Cuenta?<a 
            href="registro.html" class="a_reg"> Registrarse</a></p>
        </div>
    </form>
    
     <img src="./Img/Login/Ellipse 107.png" class="e_107">
     <img src="./Img/Login/Ellipse 107.png" class="e_109">
     <img src="./Img/Login/Ellipse 108.png" class="e_108">

    
</body>
</html>
